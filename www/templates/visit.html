<ion-view>
    <ion-nav-title class="bar-positive">
        <h2 class="title">Visit {{whichvisit.visit_date}}</h2>
    </ion-nav-title>
    <ion-content ion-sticky ion-sticky-class="stable"  has-bouncing="true" overflow-scroll="false">


        <div class="right">
          <div class="row padding">
            <div class="col col-20 dark"><p>Facility:</p></div>
            <div class="col">{{ whichvisit.location }}</div>
          </div>
          <!--<h4 class="text-center padding-vertical"><span class="dark">:</span> </h4>-->
        </div>
        <div class="item-divider"></div>

        <ion-list>
            <ul>
                <li ng-repeat="group in whichvisit.results">
                    <ion-item class="item-divider">
                        <div class="row row-no-padding">
                            <div class="text-left col col-50">{{group.groupName}}</div>
                            <div class="text-left col col-25">result</div>
                            <div class="text-right col col-25">ref. range</div>
                        </div>

                    </ion-item>
                    <ion-item ng-repeat="result in group.results">
                        <div class="row row-no-padding">
                            <div class="text-left col col-40">{{result.name}}</div>
                            <div class="col col-10">
                                <i class="icon ion-arrow-up-a assertive" ng-show="result.result>result.max"></i>
                                <i class="icon ion-arrow-down-a assertive" ng-show="result.result<result.min"></i>
                            </div>
                            <div class="text-left col col-25">{{result.result}}</div>
                            <div class="text-right col col-25">{{result.min}}-{{result.max}}</div>
                        </div>
                    </ion-item>
                </li>
            </ul>
        </ion-list>

        <h3 ng-show="visits.length == 0" class="assertive text-center">No visits</h3>
    </ion-content>
</ion-view>
